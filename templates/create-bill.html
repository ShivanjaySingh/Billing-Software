<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Bill - POS</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .card {
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
    }
    .table thead {
      background: linear-gradient(90deg, #4facfe, #00f2fe);
      color: white;
    }
    .btn-custom {
      border-radius: 12px;
      font-size: 16px;
      padding: 10px 18px;
    }
    .summary-box {
      background: #fff;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.08);
    }
    .summary-box h5 {
      font-weight: bold;
    }
  </style>
</head>
<body>

<div class="container my-4">
  <h2 class="mb-4 fw-bold text-center">üßæ Create New Bill</h2>

  <div class="row">
    <!-- Left: Customer & Products -->
    <div class="col-md-8">
      <div class="card p-4 mb-4">
        <h5 class="mb-3">Customer Details</h5>
        <div class="row g-3">
          <div class="col-md-6">
            <input type="text" class="form-control" placeholder="Customer Name">
          </div>
          <div class="col-md-6">
            <input type="text" class="form-control" placeholder="Phone Number">
          </div>
          <div class="col-md-12">
            <input type="email" class="form-control" placeholder="Email (optional)">
          </div>
        </div>
      </div>

      <div class="card p-4">
        <h5 class="mb-3">Products</h5>
        <div class="input-group mb-3">
          <input type="text" class="form-control" placeholder="Search product by name or SKU">
          <button class="btn btn-primary">Search</button>
        </div>

        <table class="table table-bordered align-middle">
          <thead>
            <tr>
              <th>Product</th>
              <th>Qty</th>
              <th>Price (‚Çπ)</th>
              <th>Total (‚Çπ)</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody id="bill-items">
            <tr>
              <td>Ball Pen - Blue</td>
              <td><input type="number" value="2" class="form-control w-50"></td>
              <td>10</td>
              <td>20</td>
              <td><button class="btn btn-danger btn-sm">‚ùå</button></td>
            </tr>
            <tr>
              <td>Notebook</td>
              <td><input type="number" value="1" class="form-control w-50"></td>
              <td>50</td>
              <td>50</td>
              <td><button class="btn btn-danger btn-sm">‚ùå</button></td>
            </tr>
          </tbody>
        </table>

        <button class="btn btn-success btn-custom mt-2">‚ûï Add Product</button>
      </div>
    </div>

    <!-- Right: Summary -->
    <div class="col-md-4">
      <div class="summary-box mb-4">
        <h5>Bill Summary</h5>
        <hr>
        <p>Subtotal: <span class="float-end">‚Çπ70</span></p>
        <p>GST (18%): <span class="float-end">‚Çπ12.6</span></p>
        <h5>Total: <span class="float-end text-success">‚Çπ82.6</span></h5>
      </div>

      <div class="d-grid gap-3">
        <button class="btn btn-primary btn-custom">üíæ Save Bill</button>
        <button class="btn btn-success btn-custom">üñ® Save & Print</button>
        <button class="btn btn-secondary btn-custom">üì• Download Invoice (PDF)</button>
      </div>
    </div>
  </div>
</div>

</body>
</html>
