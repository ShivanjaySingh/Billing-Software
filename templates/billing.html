<!DOCTYPE html>
<html>
<head>
  <title>Billing Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background-color: #f4f6f9;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .sidebar {
      min-height: 100vh;
      background: linear-gradient(180deg, #4facfe 0%, #00f2fe 100%);
      color: white;
    }
    .sidebar .nav-link {
      color: white;
      font-weight: 500;
      margin: 8px 0;
      border-radius: 8px;
    }
    .sidebar .nav-link.active, 
    .sidebar .nav-link:hover {
      background: rgba(255, 255, 255, 0.2);
    }
  </style>
</head>
<body>

  <div class="container-fluid">
    <div class="row">
      
      <!-- Sidebar -->
      <div class="col-md-2 sidebar p-3">
        <h3 class="text-center mb-4">POS Panel</h3>
        <nav class="nav flex-column">
          <a href="/user-dashboard" class="nav-link">Dashboard</a>
          <a href="/create-bill" class="nav-link active">Create Bill</a>
          <a href="/user-product" class="nav-link">Products</a>
          <a href="/user-customer" class="nav-link">Customers</a>
          <a href="#" class="nav-link">Sales</a>
          <a href="#" class="nav-link">Reports</a>
          <a href="#" class="nav-link">Settings</a>
          <a href="/user-logout" class="nav-link">Logout</a>
        </nav>
      </div>

      <!-- Main Content -->
      <div class="col-md-10 p-4">
        <div class="card shadow-lg border-0 rounded-4">
          <div class="card-header bg-primary text-white rounded-top-4">
            <h4 class="mb-0"><i class="bi bi-receipt"></i> Create Invoice</h4>
          </div>
          <div class="card-body p-4">
            <form method="POST" id="invoiceForm">

              <!-- Customer Section -->
              <div class="row mb-4">
                <div class="col-md-6">
                  <label class="form-label fw-semibold">Select Customer</label>
                  <select name="customer_id" class="form-select shadow-sm" required>
                    <option value="">-- Select Customer --</option>
                    {% for c in customers %}
                      <option value="{{c.id}}">{{c.name}} ({{c.phone}})</option>
                    {% endfor %}
                  </select>
                </div>
                <div class="col-md-6">
                  <label class="form-label fw-semibold">Place of Supply</label>
                  <input type="text" name="place_of_supply" class="form-control shadow-sm" placeholder="Enter state code (e.g. 09)" required>
                </div>
              </div>

              <!-- Products Table -->
              <h5 class="mb-3 text-secondary"><i class="bi bi-cart-check"></i> Products</h5>
              <div class="table-responsive">
                <table id="productTable" class="table table-bordered align-middle text-center">
                    <thead class="table-light">
                      <tr>
                        <th style="width: 35%;">Product</th>
                        <th style="width: 15%;">Qty</th>
                        <th style="width: 20%;">Price (₹)</th>
                        <th style="width: 20%;">Total (₹)</th>
                        <th style="width: 10%;">Action</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <td>
                          <select name="product_id[]" class="form-select shadow-sm product-select" required>
                            <option value="">-- Select Product --</option>
                            {% for p in products %}
                              <option value="{{p.id}}" data-price="{{p.price}}">{{p.name}}</option>
                            {% endfor %}
                          </select>
                        </td>
                        <td><input type="number" name="qty[]" class="form-control text-center shadow-sm qty" step="1" value="1" oninput="updateTotal(this)" required></td>
                        <td><input type="text" name="price[]" class="form-control text-center shadow-sm price" readonly></td>
                        <td><input type="text" class="form-control text-center shadow-sm line-total" value="0.00" readonly></td>
                        <td>
                          <button type="button" class="btn btn-danger btn-sm" onclick="this.closest('tr').remove(); updateGrandTotal();">
                            <i class="bi bi-trash"></i>
                          </button>
                        </td>
                      </tr>
                    </tbody>
                  </table>
                  
              </div>

              <!-- Add Product Button -->
              <div class="d-flex justify-content-start mb-4">
                <button type="button" class="btn btn-outline-primary" onclick="addRow()">
                  <i class="bi bi-plus-circle"></i> Add Product
                </button>
              </div>

              <!-- Grand Total -->
              <div class="row">
                <div class="col-md-6"></div>
                <div class="col-md-6 text-end">
                  <h4 class="fw-bold">Grand Total: ₹ <span id="grandTotal">0.00</span></h4>
                </div>
              </div>

              <!-- Submit -->
              <div class="text-end mt-4">
                <button type="submit" class="btn btn-success btn-lg px-4 shadow">
                  <i class="bi bi-check-circle"></i> Create Invoice
                </button>
              </div>

            </form>
          </div>
        </div>
      </div> <!-- End Main Content -->

    </div>
  </div>
<script>
let totalInput = row.querySelector(".total");


fetch(`/get_product/${productId}`)
.then(response => response.json())
.then(data => {
if (data.price) {
priceInput.value = data.price;
let qty = parseFloat(qtyInput.value) || 0;
totalInput.value = (qty * data.price).toFixed(2);
updateGrandTotal();
}
});


function updateTotal(qtyInput) {
let row = qtyInput.closest("tr");
let price = parseFloat(row.querySelector(".price").value) || 0;
let qty = parseFloat(qtyInput.value) || 0;
row.querySelector(".total").value = (qty * price).toFixed(2);
updateGrandTotal();
}


function updateGrandTotal() {
let totals = document.querySelectorAll(".total");
let grandTotal = 0;
totals.forEach(t => {
grandTotal += parseFloat(t.value) || 0;
});
document.getElementById("grandTotal").innerText = "₹ " + grandTotal.toFixed(2);
}


function addRow() {
let table = document.getElementById("productTable");
let newRow = document.createElement("tr");
newRow.innerHTML = `
<td>
<select onchange="updatePrice(this)">
<option value="1">Ball Pen - Blue</option>
<option value="2">Notebook</option>
</select>
</td>
<td><input type="number" class="qty" value="1" oninput="updateTotal(this)"></td>
<td><input type="text" class="price" readonly></td>
<td><input type="text" class="total" readonly></td>
<td><button type="button" onclick="this.closest('tr').remove(); updateGrandTotal();">❌</button></td>
`;
table.appendChild(newRow);
}
</script>
</body>
</html>
