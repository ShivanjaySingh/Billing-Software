<!DOCTYPE html>
<html lang="en">
  <head>
  {% block head %}
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My POS - Smart Billing System</title>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Poppins', sans-serif; background: #f9fafb; }
    .hero {
      background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)),
                  url('https://images.unsplash.com/photo-1563013544-824ae1b704d3') no-repeat center/cover;
      height: 100vh; display: flex; align-items: center; justify-content: center;
      text-align: center; color: white;
    }
    .feature-card, .pricing-card, .testimonial-card {
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .feature-card:hover, .pricing-card:hover, .testimonial-card:hover {
      transform: translateY(-10px); box-shadow: 0px 10px 20px rgba(0,0,0,0.1);
    }
  </style>
  {% endblock head %}
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-lg">
    <div class="container">
      <a class="navbar-brand fw-bold text-xl" href="/">MyPOS</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" 
              data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" 
              aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="#features">Features</a></li>
          <li class="nav-item"><a class="nav-link" href="#pricing">Pricing</a></li>
          <li class="nav-item"><a class="nav-link" href="/about-us">About</a></li>
          <li class="nav-item"><a class="nav-link" href="/contact">Contact</a></li>
          <li class="nav-item"><a class="btn btn-primary ms-3 px-4" href="/user-login">Login</a></li>
        </ul>
      </div>
    </div>
  </nav>

{% block body %}

{% endblock body %}

<!-- Footer -->
   <footer id="contact" class="bg-dark text-white py-4 mt-5">
    <div class="container d-flex flex-column flex-md-row justify-content-between">
      <p>&copy; 2025 MyPOS. All Rights Reserved.</p>
      <div>
        <a href="#" class="text-white me-3">Privacy</a>
        <a href="#" class="text-white">Terms</a>
      </div>
    </div>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
