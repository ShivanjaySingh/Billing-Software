<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard - MyPOS</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }
    .sidebar {
      min-height: 100vh;
      background: linear-gradient(135deg, #1e3a8a, #2563eb);
      color: white;
    }
    .sidebar a {
      color: white;
      text-decoration: none;
      padding: 12px 20px;
      display: block;
      border-radius: 8px;
      transition: background 0.3s;
    }
    .sidebar a:hover, .sidebar a.active {
      background: rgba(255,255,255,0.2);
    }
    .content {
      padding: 2rem;
    }
    .card {
      border-radius: 14px;
    }
  </style>
</head>
<body>
  <div class="d-flex">
    <!-- Sidebar -->
    <div class="sidebar p-3">
      <h3 class="fw-bold text-center mb-4">MyPOS</h3>
      <a href="#" class="active" onclick="loadContent('dashboard')">📊 Dashboard</a>
      <a href="#" onclick="loadContent('products')">🛒 Products</a>
      <a href="#" onclick="loadContent('customers')">👥 Customers</a>
      <a href="#" onclick="loadContent('sales')">💰 Sales</a>
      <a href="#" onclick="loadContent('reports')">📑 Reports</a>
      <a href="#" onclick="loadContent('settings')">⚙️ Settings</a>
      <a href="#" onclick="loadContent('logout')">⏻ Logout</a>
    </div>

    <!-- Main Content -->
    <div class="flex-grow-1 content bg-light">
      <div id="page-content">
        <h2 class="fw-bold">📊 Dashboard</h2>
        <p>Welcome to your POS Admin Panel. Here you can monitor sales, manage products, customers, and more.</p>
        <div class="row">
          <div class="col-md-3 mb-3">
            <div class="card p-3 shadow-sm text-center">
              <h5>Total Sales</h5>
              <h3 class="text-success">₹1,20,000</h3>
            </div>
          </div>
          <div class="col-md-3 mb-3">
            <div class="card p-3 shadow-sm text-center">
              <h5>Customers</h5>
              <h3 class="text-primary">320</h3>
            </div>
          </div>
          <div class="col-md-3 mb-3">
            <div class="card p-3 shadow-sm text-center">
              <h5>Products</h5>
              <h3 class="text-warning">58</h3>
            </div>
          </div>
          <div class="col-md-3 mb-3">
            <div class="card p-3 shadow-sm text-center">
              <h5>Reports</h5>
              <h3 class="text-danger">12</h3>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- JavaScript to switch pages -->
  <script>
    function loadContent(page) {
      let content = document.getElementById("page-content");
      let sidebarLinks = document.querySelectorAll(".sidebar a");
      sidebarLinks.forEach(link => link.classList.remove("active"));
      event.target.classList.add("active");

      if (page === "dashboard") {
        content.innerHTML = `
          <h2 class="fw-bold">📊 Dashboard</h2>
          <p>Welcome to your POS Admin Panel. Here you can monitor sales, manage products, customers, and more.</p>
          <div class="row">
            <div class="col-md-3 mb-3"><div class="card p-3 shadow-sm text-center"><h5>Total Sales</h5><h3 class="text-success">₹1,20,000</h3></div></div>
            <div class="col-md-3 mb-3"><div class="card p-3 shadow-sm text-center"><h5>Customers</h5><h3 class="text-primary">320</h3></div></div>
            <div class="col-md-3 mb-3"><div class="card p-3 shadow-sm text-center"><h5>Products</h5><h3 class="text-warning">58</h3></div></div>
            <div class="col-md-3 mb-3"><div class="card p-3 shadow-sm text-center"><h5>Reports</h5><h3 class="text-danger">12</h3></div></div>
          </div>`;
      } 
      else if (page === "products") {
        content.innerHTML = `
          <h2 class="fw-bold">🛒 Products</h2>
          <p>Manage all your products here.</p>
          <button class="btn btn-primary mb-3">+ Add New Product</button>
          <table class="table table-bordered bg-white shadow-sm">
            <thead class="table-dark"><tr><th>ID</th><th>Name</th><th>Price</th><th>Stock</th><th>Action</th></tr></thead>
            <tbody>
              <tr><td>1</td><td>Product A</td><td>₹500</td><td>20</td><td><button class="btn btn-sm btn-warning">Edit</button> <button class="btn btn-sm btn-danger">Delete</button></td></tr>
              <tr><td>2</td><td>Product B</td><td>₹800</td><td>15</td><td><button class="btn btn-sm btn-warning">Edit</button> <button class="btn btn-sm btn-danger">Delete</button></td></tr>
            </tbody>
          </table>`;
      } 
      else if (page === "customers") {
        content.innerHTML = `
          <h2 class="fw-bold">👥 Customers</h2>
          <p>List of registered customers.</p>
          <table class="table table-bordered bg-white shadow-sm">
            <thead class="table-dark"><tr><th>ID</th><th>Name</th><th>Email</th><th>Phone</th></tr></thead>
            <tbody>
              <tr><td>1</td><td>Rahul Sharma</td><td>rahul@example.com</td><td>9876543210</td></tr>
              <tr><td>2</td><td>Priya Singh</td><td>priya@example.com</td><td>9123456780</td></tr>
            </tbody>
          </table>`;
      }
      else if (page === "sales") {
        content.innerHTML = `
          <h2 class="fw-bold">💰 Sales</h2>
          <p>Track your sales transactions here.</p>
          <table class="table table-bordered bg-white shadow-sm">
            <thead class="table-dark"><tr><th>ID</th><th>Product</th><th>Customer</th><th>Amount</th><th>Date</th></tr></thead>
            <tbody>
              <tr><td>1</td><td>Product A</td><td>Rahul</td><td>₹500</td><td>2025-08-16</td></tr>
              <tr><td>2</td><td>Product B</td><td>Priya</td><td>₹800</td><td>2025-08-16</td></tr>
            </tbody>
          </table>`;
      }
      else if (page === "reports") {
        content.innerHTML = `
          <h2 class="fw-bold">📑 Reports</h2>
          <p>Download and view sales reports.</p>
          <button class="btn btn-success">📥 Download Monthly Report</button>`;
      }
      else if (page === "settings") {
        content.innerHTML = `
          <h2 class="fw-bold">⚙️ Settings</h2>
          <p>Update your account and app preferences.</p>
          <form class="bg-white p-3 rounded shadow-sm">
            <div class="mb-3"><label class="form-label">Business Name</label><input type="text" class="form-control" value="MyPOS Store"></div>
            <div class="mb-3"><label class="form-label">Email</label><input type="email" class="form-control" value="admin@mypos.com"></div>
            <div class="mb-3"><label class="form-label">Password</label><input type="password" class="form-control" placeholder="Change password"></div>
            <button class="btn btn-primary">Save Changes</button>
          </form>
<br>
<br>
          <p>Add more admin account and preferences.</p>
          <form class="bg-white p-3 rounded shadow-sm">
          <div class="mb-3"><label class="form-label">Email</label><input type="email" class="form-control" value="admin@mypos.com"></div>
          <div class="mb-3"><label class="form-label">Password</label><input type="password" class="form-control" placeholder="Password"></div>
          <button class="btn btn-primary">Add Admin</button>
          </form>`;
      }
      else if (page === "logout") {
        content.innerHTML = `
          <h2 class="fw-bold">⏻ Logout</h2>
          <p>Logout Your Account here.</p>
          <br>
          <h1>Account Details</h1>
          <p><b>Name: </b> Jay Sita Ram</p>
          <p><b>Email: </b> jaysitaram@gmail.com</p>
          <br>
          <a href="/logout" type="button" class="btn btn-danger">Logout</a>
          `;
      }
    }
  </script>
</body>
</html>
