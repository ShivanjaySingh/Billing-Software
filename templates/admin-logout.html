<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Logout - MyPOS</title>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f8fafc;
    }

    .sidebar {
      background: #1e293b;
      min-height: 100vh;
      color: white;
      position: fixed;
      width: 240px;
      padding-top: 20px;
    }
    .sidebar a {
      color: #cbd5e1;
      display: block;
      padding: 12px 20px;
      text-decoration: none;
      transition: 0.3s;
    }
    .sidebar a:hover, .sidebar a.active {
      background: #2563eb;
      color: #fff;
      border-radius: 8px;
    }

    .content {
      margin-left: 240px;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .logout-card {
      background: white;
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0px 4px 15px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 450px;
      width: 100%;
    }
    .logout-icon {
      font-size: 4rem;
      color: #ef4444;
    }
    .btn-logout {
      background: #ef4444;
      color: white;
      border-radius: 10px;
      padding: 12px 25px;
      font-weight: 600;
      transition: 0.3s;
    }
    .btn-logout:hover {
      background: #dc2626;
    }
    .btn-cancel {
      background: #1e293b;
      color: white;
      border-radius: 10px;
      padding: 12px 25px;
      font-weight: 600;
      transition: 0.3s;
      margin-left: 10px;
    }
    .btn-cancel:hover {
      background: #334155;
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <h3 class="text-center fw-bold mb-4">MyPOS Admin</h3>
    <a href="/admin-dashboard"><i class="bi bi-speedometer2 me-2"></i> Dashboard</a>
    <a href="/admin-sales"><i class="bi bi-cart me-2"></i> Sales</a>
    <a href="/admin-invoice"><i class="bi bi-receipt me-2"></i> Invoices </a>
    <a href="/admin-product"><i class="bi bi-box me-2"></i> Products</a>
    <a href="/admin-customer"><i class="bi bi-people me-2"></i> Customers</a>
    <a href="/admin-report"><i class="bi bi-bar-chart me-2"></i> Reports</a>
    <a href="/admin-setting"><i class="bi bi-gear me-2"></i> Settings</a>
    <a href="/admin-logout" class="active"><i class="bi bi-box-arrow-right me-2"></i> Logout</a>
  </div>

  <!-- Centered Content -->
  <div class="content">
    <div class="logout-card">
      <i class="bi bi-box-arrow-right logout-icon"></i>
      <h2 class="fw-bold mt-3">Are you sure you want to logout?</h2>
      <p class="text-muted">You will be signed out of your account and redirected to the login page.</p>
      
      <div class="mt-4">
        <a href="/logout-account" class="btn btn-logout"><i class="bi bi-box-arrow-right me-2"></i>Logout</a>
        <a href="/admin-dashboard" class="btn btn-cancel"><i class="bi bi-x-circle me-2"></i>Cancel</a>
      </div>
    </div>
  </div>

</body>
</html>
