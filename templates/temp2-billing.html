<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>POS Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    body {
      background-color: #f4f6f9;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .sidebar {
      min-height: 100vh;
      background: linear-gradient(180deg, #4facfe 0%, #00f2fe 100%);
      color: white;
    }
    .sidebar h3 {
      font-weight: bold;
    }
    .sidebar .nav-link {
      color: white;
      font-weight: 500;
      margin: 6px 0;
      border-radius: 8px;
      padding: 10px 15px;
    }
    .sidebar .nav-link.active, .sidebar .nav-link:hover {
      background: rgba(255, 255, 255, 0.2);
    }
    .content {
      background: white;
      border-radius: 12px;
      padding: 20px;
      margin: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
    }
    .invoice-item input, .invoice-item select {
      border-radius: 8px;
    }
    .btn {
      border-radius: 8px;
    }
  </style>
</head>
<body>

<div class="container-fluid">
  <div class="row">
    <!-- Sidebar -->
    <div class="col-md-2 sidebar p-3">
      <h3 class="text-center mb-4">POS Panel</h3>
      <nav class="nav flex-column">
        <a href="/user-dashboard" class="nav-link active">Dashboard</a>
        <a href="/invoice/create" class="nav-link">Create Bill</a>
        <a href="/user-product" class="nav-link">Products</a>
        <a href="/user-customer" class="nav-link">Customers</a>
        <a href="#" class="nav-link">Sales</a>
        <a href="#" class="nav-link">Reports</a>
        <a href="#" class="nav-link">Settings</a>
        <a href="/user-logout" class="nav-link">Logout</a>
      </nav>
    </div>

    <!-- Main Content -->
    <div class="col-md-10">
      <div class="content">
        <h2 class="mb-4">Create Invoice</h2>
        <form method="POST">
          <div class="mb-3">
            <label class="form-label">Customer</label>
            <select name="customer_id" class="form-control" required>
              {% for c in customers %}
              <option value="{{ c.id }}">{{ c.name }}</option>
              {% endfor %}
            </select>
          </div>
          <div class="mb-3">
            <label class="form-label">Place of Supply (State Code)</label>
            <input type="text" name="place_of_supply" class="form-control" required>
          </div>
      
          <h5 class="mb-3">Invoice Items</h5>
          <div id="items">
            <div class="row mb-2 invoice-item">
              <div class="col-md-3">
                <select name="product_id[]" class="form-control product-select" required>
                  <option value="" disabled selected>Select Product</option>
                  {% for p in products %}
                  <option value="{{ p.id }}" data-price="{{ p.unit_price }}">{{ p.name }}</option>
                  {% endfor %}
                </select>
              </div>
              <div class="col-md-2">
                <input type="number" name="qty[]" class="form-control qty" value="1" min="1" required>
              </div>
              <div class="col-md-2">
                <input type="number" name="discount[]" class="form-control discount" value="0" min="0">
              </div>
              <div class="col-md-2">
                <input type="text" class="form-control price" placeholder="Price" readonly>
              </div>
              <div class="col-md-3">
                <input type="text" class="form-control line-total" placeholder="Total" readonly>
              </div>
            </div>
          </div>
      
          <button type="button" id="addRow" class="btn btn-sm btn-outline-primary mb-3">+ Add Item</button>
      
          <div class="text-end">
            <h4>Grand Total: â‚¹<span id="grandTotal">0.00</span></h4>
          </div>
      
          <button type="submit" class="btn btn-success">Save Invoice</button>
        </form>
      </div>
    </div>
  </div>
</div>

<script>
  function calculateRow(row) {
    let price = parseFloat(row.find(".product-select option:selected").data("price")) || 0;
    let qty = parseFloat(row.find(".qty").val()) || 0;
    let discount = parseFloat(row.find(".discount").val()) || 0;

    let subtotal = price * qty;
    let discountAmt = subtotal * (discount / 100);
    let lineTotal = subtotal - discountAmt;

    row.find(".price").val(price.toFixed(2));
    row.find(".line-total").val(lineTotal.toFixed(2));

    calculateGrandTotal();
  }

  function calculateGrandTotal() {
    let grandTotal = 0;
    $(".line-total").each(function() {
      grandTotal += parseFloat($(this).val()) || 0;
    });
    $("#grandTotal").text(grandTotal.toFixed(2));
  }

  $(document).on("change keyup", ".product-select, .qty, .discount", function() {
    let row = $(this).closest(".invoice-item");
    calculateRow(row);
  });

  $("#addRow").click(function() {
    let newRow = $(".invoice-item:first").clone();
    newRow.find("input").val("");
    newRow.find(".qty").val(1);
    newRow.find(".discount").val(0);
    $("#items").append(newRow);
  });
</script>

</body>
</html>
