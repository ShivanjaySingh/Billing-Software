<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>404 - Page Not Found</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #667eea, #764ba2);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-family: 'Poppins', sans-serif;
      margin: 0;
    }
    .error-container {
      text-align: center;
      max-width: 500px;
    }
    .error-code {
      font-size: 8rem;
      font-weight: 700;
      line-height: 1;
    }
    .error-message {
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }
    .btn-home {
      border-radius: 30px;
      padding: 10px 25px;
      font-weight: 500;
      background: #fff;
      color: #764ba2;
      transition: all 0.3s ease-in-out;
    }
    .btn-home:hover {
      background: #764ba2;
      color: #fff;
      transform: translateY(-2px);
    }
  </style>
</head>
<body>
  <div class="error-container">
    <div class="error-code">Can't Delete Product</div>
    <p class="error-message">Oops! You can't delete the product that is being used in billing atleast once.</p>
    <a href="/admin-product" class="btn btn-home">üè† Back to Product</a>
  </div>
</body>
</html>
