<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>POS Logout</title>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      background-color: #f4f6f9;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .sidebar {
      min-height: 100vh;
      background: linear-gradient(180deg, #4facfe 0%, #00f2fe 100%);
      color: white;
    }
    .sidebar .nav-link {
      color: white;
      font-weight: 500;
      margin: 8px 0;
      border-radius: 8px;
    }
    .sidebar .nav-link.active, .sidebar .nav-link:hover {
      background: rgba(255, 255, 255, 0.2);
    }
    .content {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .logout-card {
      background: white;
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0px 4px 15px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 450px;
      width: 100%;
    }
    .logout-icon {
      font-size: 4rem;
      color: #ef4444;
    }
    .btn-logout {
      background: #ef4444;
      color: white;
      border-radius: 10px;
      padding: 12px 25px;
      font-weight: 600;
      transition: 0.3s;
    }
    .btn-logout:hover {
      background: #dc2626;
    }
    .btn-cancel {
      background: #1e293b;
      color: white;
      border-radius: 10px;
      padding: 12px 25px;
      font-weight: 600;
      transition: 0.3s;
      margin-left: 10px;
    }
    .btn-cancel:hover {
      background: #334155;
    }
  </style>
</head>
<body>

<div class="container-fluid">
  <div class="row">
    <!-- Sidebar -->
    <div class="col-md-2 sidebar p-3">
      <h3 class="text-center mb-4">POS Panel</h3>
      <nav class="nav flex-column">
        <a href="/user-dashboard" class="nav-link">Dashboard</a>
        <a href="/invoice/create" class="nav-link">Create Bill</a>
        <a href="/user-invoice-view" class="nav-link">View Invoice</a>
        <a href="/user-product" class="nav-link">Products</a>
        <a href="/user-customer" class="nav-link">Customers</a>
        <a href="/user-sales" class="nav-link">Sales</a>
        <a href="/user-report" class="nav-link">Reports</a>
        <a href="/user-setting" class="nav-link">Settings</a>
        <a href="/user-logout" class="nav-link active">Logout</a>
      </nav>
    </div>

    <!-- Main Content -->
    <div class="col-md-10 content">
      <div class="logout-card">
        <i class="bi bi-box-arrow-right logout-icon"></i>
        <h2 class="fw-bold mt-3">Are you sure you want to logout?</h2>
        <p class="text-muted">You will be signed out of your account and redirected to the login page.</p>
        
        <div class="mt-4">
          <a href="/logout" class="btn btn-logout">
            <i class="bi bi-box-arrow-right me-2"></i>Logout
          </a>
          <a href="/user-dashboard" class="btn btn-cancel">
            <i class="bi bi-x-circle me-2"></i>Cancel
          </a>
        </div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
