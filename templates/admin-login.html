<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - MyPOS</title>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #2563eb, #9333ea);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .login-card {
      background: white;
      border-radius: 16px;
      box-shadow: 0px 8px 25px rgba(0,0,0,0.2);
      padding: 2.5rem;
      width: 100%;
      max-width: 420px;
    }
    .form-control:focus {
      border-color: #2563eb;
      box-shadow: 0 0 0 0.2rem rgba(37, 99, 235, 0.25);
    }
    .logo {
      width: 70px;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>

  <!-- Login Card -->
  <div class="login-card text-center">
    <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" class="logo" alt="POS Logo">
    <h2 class="fw-bold mb-4">Welcome Back ðŸ‘‹</h2>
    <p class="text-muted mb-4">Login to your Admin Panel</p>

    <!-- Login Form -->
    <form action="/admin-login" method="POST">
      <div class="mb-3 text-start">
        <label for="email" class="form-label fw-semibold">Email Address</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="you@example.com" required>
      </div>
      <div class="mb-3 text-start">
        <label for="password" class="form-label fw-semibold">Password</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="Enter password" required>
      </div>

      <!-- Remember Me + Forgot Password -->
      <div class="d-flex justify-content-between align-items-center mb-3">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="remember">
          <label class="form-check-label" for="remember">Remember Me</label>
        </div>
        <a href="/forgot-password" class="text-decoration-none text-primary">Forgot Password?</a>
      </div>

      <!-- Login Button -->
      <button type="submit" class="btn btn-primary w-100 py-2 fw-bold">Login</button>

      <!-- Register Link -->
      <!-- <p class="mt-4 mb-0 text-muted">Donâ€™t have an account? 
        <a href="/register" class="text-primary fw-semibold">Register</a>
      </p> -->
      <p class="mt-4 mb-0 text-muted">Login 
        <a href="/user-login" class="text-primary fw-semibold">Sales</a> Account
      </p>
      <p class="mt-4 mb-0 text-muted">Go back to the 
        <a href="/" class="text-primary fw-semibold">Home</a>
      </p>
    </form>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
